<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap');
        
        :root {
            --bg-primary: #FAF9F6;
            --text-primary: #171717;
            --text-secondary: #404040;
            --accent: #262626;
            --border: #D1CEC5;
            --card-bg: #FFFFFF;
            --grid-empty: #E2E0D9;
            --progress-track: #E8E6DF;
            --progress-fill: #171717;
        }

        .dark {
            --bg-primary: #000000;
            --text-primary: #EDEDED;
            --text-secondary: #A1A1A1;
            --accent: #A1A1A1;
            --border: #1A1A1A;
            --card-bg: #0A0A0A;
            --grid-empty: #1A1A1A;
            --progress-track: #1A1A1A;
            --progress-fill: #EDEDED;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.4s ease;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .item-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .progress-bar-fill {
            background-color: var(--progress-fill);
        }

        .progress-track-bg {
            background-color: var(--progress-track);
        }

        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .nav-item.active {
            color: var(--text-primary);
            font-weight: 700;
        }

        .nav-item {
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
    </style>
</head>
<body class="fixed inset-0 select-none">
    <div id="app" class="h-full w-full max-w-md mx-auto flex flex-col pt-10 px-6">
        <!-- Header -->
        <header id="main-header" class="flex justify-between items-center mb-10 shrink-0">
            <!-- Habit Progress Bar -->
            <div class="flex-1" id="header-habits">
                <div class="flex items-center gap-3">
                    <div class="flex-1 h-2 progress-track-bg rounded-full overflow-hidden border border-black/5 dark:border-white/5">
                        <div id="habit-progress-bar" class="progress-bar-fill h-full transition-all duration-700 ease-out" style="width: 0%"></div>
                    </div>
                    <span id="habit-progress-text" class="text-[10px] font-bold tracking-[0.2em] text-[var(--text-primary)] uppercase whitespace-nowrap">0%</span>
                </div>
            </div>

            <!-- Todo Progress Bar (New) -->
            <div class="flex-1 hidden" id="header-todos">
                <div class="flex items-center gap-3">
                    <div class="flex-1 h-2 progress-track-bg rounded-full overflow-hidden border border-black/5 dark:border-white/5">
                        <div id="todo-progress-bar" class="progress-bar-fill h-full transition-all duration-700 ease-out" style="width: 0%"></div>
                    </div>
                    <span id="todo-progress-text" class="text-[10px] font-bold tracking-[0.2em] text-[var(--text-primary)] uppercase whitespace-nowrap">0%</span>
                </div>
            </div>

            <div class="flex items-center gap-3 ml-6">
                <button onclick="openSettings()" class="w-10 h-10 border border-[var(--border)] text-[var(--text-secondary)] rounded-full flex items-center justify-center active:scale-90 transition-all bg-[var(--card-bg)]">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </button>
                <button id="stats-btn" onclick="openStats()" class="w-10 h-10 border border-[var(--border)] text-[var(--text-secondary)] rounded-full flex items-center justify-center active:scale-90 transition-all bg-[var(--card-bg)]">
                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
                </button>
                <button onclick="openAddModal()" class="w-10 h-10 border border-[var(--border)] text-[var(--text-secondary)] rounded-full flex items-center justify-center active:scale-90 transition-all bg-[var(--card-bg)]">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <div id="habit-list" class="flex-1 overflow-y-auto pb-24 space-y-3 no-scrollbar"></div>
        <div id="todo-list" class="hidden flex-1 overflow-y-auto pb-24 space-y-3 no-scrollbar"></div>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-0 left-0 right-0 bg-[var(--bg-primary)] border-t border-[var(--border)] py-4 px-10 flex justify-around items-center z-[50]">
            <button onclick="switchView('habits')" id="nav-habits" class="nav-item active flex flex-col items-center gap-1">
                <i data-lucide="rotate-cw" class="w-5 h-5"></i>
                <span class="text-[8px] uppercase tracking-widest">Habits</span>
            </button>
            <button onclick="switchView('todos')" id="nav-todos" class="nav-item flex flex-col items-center gap-1">
                <i data-lucide="check-square" class="w-5 h-5"></i>
                <span class="text-[8px] uppercase tracking-widest">To-Do</span>
            </button>
        </nav>
    </div>

    <!-- Modals -->
    <div id="settings-modal" class="hidden absolute inset-0 bg-[var(--bg-primary)] z-[150] flex flex-col animate-slide-up">
        <header class="p-6 flex justify-between items-center border-b border-[var(--border)] shrink-0">
            <h2 class="text-lg font-light tracking-widest text-[var(--text-secondary)] uppercase">Settings</h2>
            <button onclick="closeSettings()" class="p-2 text-[var(--text-secondary)]">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </header>
        <div class="p-6 space-y-8">
            <div class="flex justify-between items-center">
                <span class="text-sm text-[var(--text-primary)]">Dark Mode</span>
                <button onclick="toggleTheme()" class="px-4 py-2 border border-[var(--border)] rounded-full text-[10px] font-bold uppercase tracking-widest bg-[var(--card-bg)]">Toggle</button>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <span class="text-sm text-[var(--text-primary)] block">Reset Time</span>
                    <span class="text-[10px] text-[var(--text-secondary)] uppercase">When items clear for the day</span>
                </div>
                <input type="time" id="reset-time-input" onchange="updateResetHour()" class="bg-transparent border border-[var(--border)] rounded-lg p-2 text-sm focus:outline-none text-[var(--text-primary)]">
            </div>
        </div>
    </div>

    <div id="add-modal" class="hidden absolute inset-0 bg-[var(--bg-primary)] z-[100] flex flex-col items-center justify-start pt-24 p-6">
        <button onclick="closeAddModal()" class="absolute top-6 right-6 text-[var(--text-secondary)] p-2">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <div class="w-full max-w-sm text-center">
            <h3 id="modal-title" class="text-[10px] font-bold uppercase tracking-[0.3em] mb-4 text-[var(--text-secondary)]">New Item</h3>
            <input id="item-input" type="text" placeholder="..." class="w-full bg-transparent border-b border-[var(--border)] py-4 text-2xl font-light focus:outline-none focus:border-[var(--text-primary)] text-center text-[var(--text-primary)]">
            <div class="mt-10 flex justify-center">
                <button onclick="addItem()" class="w-16 h-16 border border-[var(--border)] rounded-full flex items-center justify-center text-[var(--text-primary)] active:bg-neutral-200 dark:active:bg-neutral-900 transition-colors">
                    <i data-lucide="check" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="stats-view" class="hidden absolute inset-0 bg-[var(--bg-primary)] z-[120] flex flex-col animate-slide-up">
        <header class="p-6 flex justify-between items-center border-b border-[var(--border)] shrink-0">
            <h2 class="text-lg font-light tracking-widest text-[var(--text-secondary)] uppercase">Progress</h2>
            <button onclick="closeStats()" class="p-2 text-[var(--text-secondary)]">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </header>
        <div class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-[var(--card-bg)] border border-[var(--border)] rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2 text-[var(--text-secondary)]">
                        <i data-lucide="calendar" class="w-3 h-3"></i>
                        <span class="text-[10px] font-bold uppercase tracking-tighter">Total Hits</span>
                    </div>
                    <p id="stat-total-hits" class="text-2xl font-light text-[var(--text-primary)]">0</p>
                </div>
                <div class="bg-[var(--card-bg)] border border-[var(--border)] rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2 text-[var(--text-secondary)]">
                        <i data-lucide="trophy" class="w-3 h-3"></i>
                        <span class="text-[10px] font-bold uppercase tracking-tighter">Best Streak</span>
                    </div>
                    <p id="stat-best-streak" class="text-2xl font-light text-[var(--text-primary)]">0d</p>
                </div>
            </div>
            <div class="bg-[var(--card-bg)] border border-[var(--border)] rounded-3xl p-6 relative">
                <h3 class="text-[10px] font-bold text-[var(--text-secondary)] uppercase tracking-[0.2em] mb-1">Consistency</h3>
                <p id="avg-consistency" class="text-2xl font-light mb-8 text-[var(--text-primary)]">0% <span class="text-xs text-[var(--text-secondary)] ml-1">avg</span></p>
                <div id="bar-chart" class="h-32 flex items-end gap-1.5 px-1"></div>
            </div>
            <div id="habit-logs" class="space-y-10 pb-10"></div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let resetHour = parseInt(localStorage.getItem('resetHour')) || 0;
        let resetMinute = parseInt(localStorage.getItem('resetMinute')) || 0;
        let currentView = 'habits';

        function getAdjustedToday() {
            const now = new Date();
            const currentTotalMinutes = now.getHours() * 60 + now.getMinutes();
            const resetTotalMinutes = resetHour * 60 + resetMinute;
            if (currentTotalMinutes < resetTotalMinutes) {
                now.setDate(now.getDate() - 1);
            }
            return now.toISOString().split('T')[0];
        }

        let today = getAdjustedToday();

        function applyTheme() {
            const isDark = localStorage.getItem('theme') === 'dark';
            isDark ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
            lucide.createIcons();
        }

        function toggleTheme() {
            const isCurrentlyDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isCurrentlyDark ? 'light' : 'dark');
            applyTheme();
        }

        function switchView(view) {
            currentView = view;
            const habitList = document.getElementById('habit-list');
            const todoList = document.getElementById('todo-list');
            const headerHabits = document.getElementById('header-habits');
            const headerTodos = document.getElementById('header-todos');
            const statsBtn = document.getElementById('stats-btn');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

            if (view === 'habits') {
                habitList.classList.remove('hidden');
                todoList.classList.add('hidden');
                headerHabits.classList.remove('hidden');
                headerTodos.classList.add('hidden');
                statsBtn.classList.remove('hidden');
                document.getElementById('nav-habits').classList.add('active');
            } else {
                habitList.classList.add('hidden');
                todoList.classList.remove('hidden');
                headerHabits.classList.add('hidden');
                headerTodos.classList.remove('hidden');
                statsBtn.classList.add('hidden');
                document.getElementById('nav-todos').classList.add('active');
            }
            render();
        }

        function openSettings() { 
            const timeInput = document.getElementById('reset-time-input');
            timeInput.value = `${String(resetHour).padStart(2, '0')}:${String(resetMinute).padStart(2, '0')}`;
            document.getElementById('settings-modal').classList.remove('hidden'); 
        }

        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        
        function updateResetHour() {
            const timeVal = document.getElementById('reset-time-input').value;
            if (timeVal) {
                const [h, m] = timeVal.split(':').map(Number);
                resetHour = h;
                resetMinute = m;
                localStorage.setItem('resetHour', resetHour);
                localStorage.setItem('resetMinute', resetMinute);
                today = getAdjustedToday();
                render();
            }
        }

        function save() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('todos', JSON.stringify(todos));
            render();
        }

        function openAddModal() { 
            const input = document.getElementById('item-input');
            const title = document.getElementById('modal-title');
            input.placeholder = currentView === 'habits' ? "New Habit..." : "New Task...";
            title.innerText = currentView === 'habits' ? "New Habit" : "New Task";
            document.getElementById('add-modal').classList.remove('hidden'); 
            input.focus();
        }
        function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); }
        function openStats() { calculateStats(); document.getElementById('stats-view').classList.remove('hidden'); }
        function closeStats() { document.getElementById('stats-view').classList.add('hidden'); }

        function addItem() {
            const input = document.getElementById('item-input');
            const name = input.value.trim();
            if (!name) return;
            if (currentView === 'habits') {
                habits.push({ id: Date.now(), name, completedDates: [] });
            } else {
                todos.push({ id: Date.now(), name, completedDates: [] });
            }
            input.value = '';
            closeAddModal();
            save();
        }

        function toggleItem(id, listType) {
            today = getAdjustedToday();
            const list = listType === 'habits' ? habits : todos;
            const item = list.find(h => h.id === id);
            if (item.completedDates.includes(today)) {
                item.completedDates = item.completedDates.filter(d => d !== today);
            } else {
                item.completedDates.push(today);
            }
            save();
        }

        function deleteItem(id, listType) {
            if (listType === 'habits') {
                habits = habits.filter(h => h.id !== id);
            } else {
                todos = todos.filter(t => t.id !== id);
            }
            save();
        }

        function calculateStreaks(dates) {
            if (!dates.length) return { current: 0, best: 0 };
            let best = 0, curr = 0;
            const sorted = [...new Set(dates)].sort();
            for (let i = 0; i < sorted.length; i++) {
                if (i > 0) {
                    const d1 = new Date(sorted[i-1]);
                    const d2 = new Date(sorted[i]);
                    if ((d2 - d1) / 86400000 === 1) curr++;
                    else curr = 1;
                } else curr = 1;
                if (curr > best) best = curr;
            }
            let current = 0;
            let checkDate = new Date(getAdjustedToday());
            if (!dates.includes(getAdjustedToday())) checkDate.setDate(checkDate.getDate() - 1);
            while (true) {
                const str = checkDate.toISOString().split('T')[0];
                if (dates.includes(str)) {
                    current++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else break;
            }
            return { current, best: Math.max(best, current) };
        }

        function render() {
            today = getAdjustedToday();
            
            // Render Habit List & Progress
            renderList('habit-list', habits, 'habits');
            const completedHabits = habits.filter(h => h.completedDates.includes(today)).length;
            const habitPerc = habits.length ? Math.round((completedHabits / habits.length) * 100) : 0;
            document.getElementById('habit-progress-bar').style.width = `${habitPerc}%`;
            document.getElementById('habit-progress-text').innerText = `${habitPerc}%`;

            // Render Todo List & Progress
            renderList('todo-list', todos, 'todos');
            const completedTodos = todos.filter(t => t.completedDates.includes(today)).length;
            const todoPerc = todos.length ? Math.round((completedTodos / todos.length) * 100) : 0;
            document.getElementById('todo-progress-bar').style.width = `${todoPerc}%`;
            document.getElementById('todo-progress-text').innerText = `${todoPerc}%`;

            lucide.createIcons();
        }

        function renderList(containerId, data, type) {
            const list = document.getElementById(containerId);
            list.innerHTML = '';
            const sorted = [...data].sort((a, b) => {
                const aDone = a.completedDates.includes(today);
                const bDone = b.completedDates.includes(today);
                return aDone === bDone ? 0 : aDone ? 1 : -1;
            });
            sorted.forEach(item => {
                const isDone = item.completedDates.includes(today);
                const { current: streak } = type === 'habits' ? calculateStreaks(item.completedDates) : { current: 0 };
                const div = document.createElement('div');
                div.className = 'item-card flex items-center gap-4 p-4 rounded-xl active:scale-[0.98] transition-all';
                div.innerHTML = `
                    <button onclick="toggleItem(${item.id}, '${type}')" class="w-7 h-7 rounded-full border-2 flex items-center justify-center transition-all ${isDone ? 'bg-[var(--text-primary)] border-[var(--text-primary)]' : 'border-[var(--border)]'}">
                        ${isDone ? '<i data-lucide="check" class="w-4 h-4 text-[var(--bg-primary)]"></i>' : ''}
                    </button>
                    <div class="flex-1 min-w-0" onclick="toggleItem(${item.id}, '${type}')">
                        <p class="text-base font-medium truncate ${isDone ? 'text-neutral-400 line-through' : 'text-[var(--text-primary)]'}">
                            ${item.name}
                        </p>
                    </div>
                    <div class="flex items-center gap-3">
                        ${(type === 'habits' && streak > 0) ? `
                        <div class="flex items-center gap-1 text-orange-600">
                            <i data-lucide="zap" class="w-3 h-3 fill-current"></i>
                            <span class="text-xs font-bold">${streak}</span>
                        </div>` : ''}
                        <button onclick="deleteItem(${item.id}, '${type}')" class="text-neutral-400 hover:text-red-500 transition-colors p-2 -mr-2">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function calculateStats() {
            const totalHits = habits.reduce((acc, h) => acc + h.completedDates.length, 0);
            document.getElementById('stat-total-hits').innerText = totalHits;
            let maxBest = 0;
            habits.forEach(h => {
                const { best } = calculateStreaks(h.completedDates);
                if (best > maxBest) maxBest = best;
            });
            document.getElementById('stat-best-streak').innerText = `${maxBest}d`;
            
            const chart = document.getElementById('bar-chart');
            chart.innerHTML = '';
            let totalPerc = 0;
            for (let i = 6; i >= 0; i--) {
                const d = new Date(getAdjustedToday());
                d.setDate(d.getDate() - i);
                const ds = d.toISOString().split('T')[0];
                const count = habits.filter(h => h.completedDates.includes(ds)).length;
                const perc = habits.length ? (count / habits.length) * 100 : 0;
                totalPerc += perc;
                const dayLabel = d.toLocaleDateString('en-US', { weekday: 'narrow' });
                chart.innerHTML += `
                    <div class="flex-1 flex flex-col items-center gap-2 h-full">
                        <div class="w-full relative flex-1 flex items-end">
                            <div class="w-full rounded-full transition-all duration-700 origin-bottom" style="height: ${Math.max(4, perc)}%; background-color: ${perc > 0 ? 'var(--text-primary)' : 'var(--grid-empty)'}"></div>
                        </div>
                        <span class="text-[9px] font-bold text-[var(--text-secondary)] uppercase">${dayLabel}</span>
                    </div>`;
            }
            document.getElementById('avg-consistency').innerHTML = `${Math.round(totalPerc / 7)}% <span class="text-xs text-[var(--text-secondary)] ml-1">avg</span>`;
            
            const logsContainer = document.getElementById('habit-logs');
            logsContainer.innerHTML = '<h3 class="text-[10px] font-bold text-[var(--text-secondary)] uppercase tracking-widest mb-6">Habit Logs</h3>';
            habits.forEach(habit => {
                const { current, best } = calculateStreaks(habit.completedDates);
                const habitDiv = document.createElement('div');
                habitDiv.className = 'space-y-4 mb-10';
                habitDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-medium text-[var(--text-primary)]">${habit.name}</span>
                        <div class="flex gap-4">
                            <div class="flex items-center gap-1 text-orange-600">
                                <i data-lucide="zap" class="w-3 h-3 fill-current"></i>
                                <span class="text-xs font-bold">${current}</span>
                            </div>
                            <div class="flex items-center gap-1 text-yellow-600">
                                <i data-lucide="trophy" class="w-3 h-3"></i>
                                <span class="text-xs font-bold">${best}</span>
                            </div>
                        </div>
                    </div>
                    ${generateMiniGrid(habit.completedDates)}`;
                logsContainer.appendChild(habitDiv);
            });
            lucide.createIcons();
        }

        function generateMiniGrid(completedDates) {
            const months = [];
            for (let i = 2; i >= 0; i--) {
                const d = new Date();
                d.setMonth(d.getMonth() - i);
                months.push({ name: d.toLocaleString('default', { month: 'short' }), year: d.getFullYear(), monthIdx: d.getMonth() });
            }
            let html = `<div class="flex gap-4 overflow-x-auto no-scrollbar py-2">`;
            months.forEach(m => {
                const daysInMonth = new Date(m.year, m.monthIdx + 1, 0).getDate();
                html += `<div class="shrink-0">
                    <p class="text-[9px] uppercase tracking-widest text-[var(--text-secondary)] mb-2 font-bold">${m.name}</p>
                    <div class="grid grid-cols-7 gap-1">`;
                for (let i = 1; i <= daysInMonth; i++) {
                    const ds = `${m.year}-${String(m.monthIdx + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const isDone = completedDates.includes(ds);
                    html += `<div class="w-2.5 h-2.5 rounded-sm ${isDone ? 'bg-[var(--text-primary)]' : 'bg-[var(--grid-empty)]'}"></div>`;
                }
                html += `</div></div>`;
            });
            html += `</div>`;
            return html;
        }

        applyTheme();
        render();
        setInterval(render, 30000);
    </script>
</body>
</html>
