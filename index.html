<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap');
        
        :root {
            --bg-primary: #FDFDFD;
            --text-primary: #1F2937;
            --accent: #1F2937;
            --border: #E5E7EB;
        }

        .dark {
            --bg-primary: #0A0A0A;
            --text-primary: #F3F4F6;
            --accent: #F3F4F6;
            --border: #1F2937;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .habit-card {
            background-color: white;
            transition: all 0.2s ease;
        }
        .dark .habit-card {
            background-color: #121212;
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="fixed inset-0 select-none">
    <div id="app" class="h-full w-full max-w-md mx-auto flex flex-col pt-10 px-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10 shrink-0">
            <div class="flex-1">
                <div class="flex items-center gap-3">
                    <div class="flex-1 h-1 bg-gray-100 dark:bg-gray-900 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-gray-400 dark:bg-gray-600 transition-all duration-500 ease-out" style="width: 0%"></div>
                    </div>
                    <span id="progress-text" class="text-[10px] font-medium tracking-[0.2em] text-gray-400 dark:text-gray-500 uppercase whitespace-nowrap">0%</span>
                </div>
            </div>
            <div class="flex items-center gap-3 ml-6">
                <button onclick="toggleTheme()" class="w-10 h-10 border border-gray-200 dark:border-gray-800 text-gray-400 dark:text-gray-500 rounded-full flex items-center justify-center active:scale-90 transition-all">
                    <i data-lucide="moon" id="theme-icon" class="w-4 h-4"></i>
                </button>
                <button onclick="openStats()" class="w-10 h-10 border border-gray-200 dark:border-gray-800 text-gray-400 dark:text-gray-500 rounded-full flex items-center justify-center active:scale-90 transition-all">
                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i>
                </button>
                <button onclick="openAddModal()" class="w-10 h-10 border border-gray-200 dark:border-gray-800 text-gray-400 dark:text-gray-500 rounded-full flex items-center justify-center active:scale-90 transition-all">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Habit List -->
        <div id="habit-list" class="flex-1 overflow-y-auto pb-20 space-y-2 no-scrollbar">
            <!-- Habits will be injected here -->
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div id="add-modal" class="hidden absolute inset-0 bg-[#FDFDFD] dark:bg-[#0A0A0A] z-[100] flex flex-col items-center justify-start pt-24 p-6">
        <button onclick="closeAddModal()" class="absolute top-6 right-6 text-gray-300 dark:text-gray-700 p-2">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <div class="w-full max-w-sm text-center">
            <input id="habit-input" type="text" placeholder="Habit name..." class="w-full bg-transparent border-b border-gray-200 dark:border-gray-800 py-4 text-2xl font-light placeholder-gray-200 dark:placeholder-gray-800 focus:outline-none focus:border-gray-400 dark:focus:border-gray-600 text-center text-gray-800 dark:text-gray-100">
            <div class="mt-10 flex justify-center">
                <button onclick="addHabit()" class="w-16 h-16 border border-gray-200 dark:border-gray-800 rounded-full flex items-center justify-center text-gray-400 dark:text-gray-600 active:bg-gray-50 dark:active:bg-gray-900 transition-colors">
                    <i data-lucide="check" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Stats View -->
    <div id="stats-view" class="hidden absolute inset-0 bg-[#FDFDFD] dark:bg-[#0A0A0A] z-[120] flex flex-col animate-slide-up">
        <header class="p-6 flex justify-between items-center border-b border-gray-50 dark:border-gray-900 shrink-0">
            <h2 class="text-lg font-light tracking-widest text-gray-400 dark:text-gray-600 uppercase">Progress</h2>
            <button onclick="closeStats()" class="p-2 text-gray-300 dark:text-gray-700">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </header>
        <div class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
            <!-- Overview Stats -->
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-gray-50 dark:bg-[#121212] rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2 text-gray-400 dark:text-gray-600">
                        <i data-lucide="calendar" class="w-3 h-3"></i>
                        <span class="text-[10px] font-bold uppercase tracking-tighter">Total Hits</span>
                    </div>
                    <p id="stat-total-hits" class="text-2xl font-light">0</p>
                </div>
                <div class="bg-gray-50 dark:bg-[#121212] rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2 text-gray-400 dark:text-gray-600">
                        <i data-lucide="trophy" class="w-3 h-3"></i>
                        <span class="text-[10px] font-bold uppercase tracking-tighter">Best Streak</span>
                    </div>
                    <p id="stat-best-streak" class="text-2xl font-light">0d</p>
                </div>
            </div>

            <!-- Consistency Graph -->
            <div class="bg-gray-50 dark:bg-[#121212] rounded-3xl p-6 relative">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h3 class="text-[10px] font-bold text-gray-400 dark:text-gray-600 uppercase tracking-[0.2em] mb-1">Consistency</h3>
                        <p id="avg-consistency" class="text-2xl font-light">0% <span class="text-xs text-gray-300 dark:text-gray-700 ml-1">avg</span></p>
                    </div>
                </div>
                <div id="bar-chart" class="h-32 flex items-end gap-1.5 px-1">
                    <!-- Bars injected here -->
                </div>
            </div>
            
            <!-- Detailed Logs -->
            <div class="space-y-8 pb-10">
                <h3 class="text-[10px] font-bold text-gray-300 dark:text-gray-700 uppercase tracking-widest">Habit Logs</h3>
                <div id="habit-logs" class="space-y-10">
                    <!-- Individual habit grids injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        const today = new Date().toISOString().split('T')[0];

        function save() {
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.classList.contains('dark');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        // Initialize Theme
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
        }
        updateThemeIcon();

        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('add-modal').classList.add('hidden'); }
        
        function openStats() { 
            calculateStats();
            document.getElementById('stats-view').classList.remove('hidden'); 
        }
        function closeStats() { document.getElementById('stats-view').classList.add('hidden'); }

        function addHabit() {
            const input = document.getElementById('habit-input');
            if (!input.value.trim()) return;
            habits.push({
                id: Date.now(),
                name: input.value.trim(),
                completedDates: []
            });
            input.value = '';
            closeAddModal();
            save();
        }

        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            if (habit.completedDates.includes(today)) {
                habit.completedDates = habit.completedDates.filter(d => d !== today);
            } else {
                habit.completedDates.push(today);
            }
            save();
        }

        function deleteHabit(id) {
            habits = habits.filter(h => h.id !== id);
            save();
        }

        function calculateStreaks(dates) {
            if (!dates.length) return { current: 0, best: 0 };
            
            // Best Streak
            let best = 0, curr = 0;
            const sorted = [...new Set(dates)].sort();
            for (let i = 0; i < sorted.length; i++) {
                if (i > 0) {
                    const d1 = new Date(sorted[i-1]);
                    const d2 = new Date(sorted[i]);
                    if ((d2 - d1) / 86400000 === 1) curr++;
                    else curr = 1;
                } else curr = 1;
                if (curr > best) best = curr;
            }

            // Current Streak
            const sortedDesc = [...sorted].reverse();
            let current = 0;
            let checkDate = new Date();
            if (!sortedDesc.includes(today)) {
                checkDate.setDate(checkDate.getDate() - 1);
            }
            while (true) {
                const str = checkDate.toISOString().split('T')[0];
                if (dates.includes(str)) {
                    current++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else break;
            }

            return { current, best: Math.max(best, current) };
        }

        function generateMiniGrid(completedDates) {
            const months = [];
            for (let i = 2; i >= 0; i--) {
                const d = new Date();
                d.setMonth(d.getMonth() - i);
                months.push({
                    name: d.toLocaleString('default', { month: 'short' }),
                    year: d.getFullYear(),
                    monthIdx: d.getMonth()
                });
            }

            let html = `<div class="flex gap-4 overflow-x-auto no-scrollbar py-2">`;
            months.forEach(m => {
                const daysInMonth = new Date(m.year, m.monthIdx + 1, 0).getDate();
                html += `<div class="shrink-0">
                    <p class="text-[9px] uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-2 font-bold">${m.name}</p>
                    <div class="grid grid-cols-7 gap-1">`;
                for (let i = 1; i <= daysInMonth; i++) {
                    const ds = `${m.year}-${String(m.monthIdx + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    const isDone = completedDates.includes(ds);
                    html += `<div class="w-2.5 h-2.5 rounded-sm ${isDone ? 'bg-gray-800 dark:bg-gray-200' : 'bg-gray-100 dark:bg-gray-800'}"></div>`;
                }
                html += `</div></div>`;
            });
            html += `</div>`;
            return html;
        }

        function calculateStats() {
            // Overall Stats
            const totalHits = habits.reduce((acc, h) => acc + h.completedDates.length, 0);
            document.getElementById('stat-total-hits').innerText = totalHits;

            let maxBest = 0;
            habits.forEach(h => {
                const { best } = calculateStreaks(h.completedDates);
                if (best > maxBest) maxBest = best;
            });
            document.getElementById('stat-best-streak').innerText = `${maxBest}d`;

            // Consistency Chart (Last 7 Days)
            const chart = document.getElementById('bar-chart');
            chart.innerHTML = '';
            let totalPerc = 0;
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const ds = d.toISOString().split('T')[0];
                const count = habits.filter(h => h.completedDates.includes(ds)).length;
                const perc = habits.length ? (count / habits.length) * 100 : 0;
                totalPerc += perc;
                const dayLabel = d.toLocaleDateString('en-US', { weekday: 'narrow' });
                chart.innerHTML += `
                    <div class="flex-1 flex flex-col items-center gap-2 h-full">
                        <div class="w-full relative flex-1 flex items-end">
                            <div class="w-full rounded-full transition-all duration-500 origin-bottom" 
                                 style="height: ${Math.max(4, perc)}%; background-color: ${perc > 0 ? 'currentColor' : '#E5E7EB'}"></div>
                        </div>
                        <span class="text-[9px] font-bold text-gray-300 dark:text-gray-700 uppercase">${dayLabel}</span>
                    </div>`;
            }
            document.getElementById('avg-consistency').innerHTML = `${Math.round(totalPerc / 7)}% <span class="text-xs text-gray-300 dark:text-gray-700 ml-1">avg</span>`;

            // Individual Habit Logs
            const logsContainer = document.getElementById('habit-logs');
            logsContainer.innerHTML = '';
            habits.forEach(habit => {
                const { current, best } = calculateStreaks(habit.completedDates);
                const habitDiv = document.createElement('div');
                habitDiv.className = 'space-y-4';
                habitDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">${habit.name}</span>
                        <div class="flex gap-4">
                            <div class="flex items-center gap-1 text-orange-400">
                                <i data-lucide="zap" class="w-3 h-3 fill-current"></i>
                                <span class="text-xs font-bold">${current}</span>
                            </div>
                            <div class="flex items-center gap-1 text-yellow-500">
                                <i data-lucide="trophy" class="w-3 h-3"></i>
                                <span class="text-xs font-bold">${best}</span>
                            </div>
                        </div>
                    </div>
                    ${generateMiniGrid(habit.completedDates)}
                `;
                logsContainer.appendChild(habitDiv);
            });
            lucide.createIcons();
        }

        function render() {
            const list = document.getElementById('habit-list');
            list.innerHTML = '';
            const completedToday = habits.filter(h => h.completedDates.includes(today)).length;
            const progress = habits.length ? Math.round((completedToday / habits.length) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}%`;

            habits.forEach(habit => {
                const isDone = habit.completedDates.includes(today);
                const { current: streak } = calculateStreaks(habit.completedDates);
                const div = document.createElement('div');
                div.className = 'habit-card flex items-center gap-4 p-4 rounded-xl border border-gray-50 dark:border-gray-900 active:opacity-70 transition-all';
                div.innerHTML = `
                    <button onclick="toggleHabit(${habit.id})" class="w-7 h-7 rounded-full border flex items-center justify-center transition-all ${isDone ? 'bg-gray-800 dark:bg-gray-200 border-gray-800 dark:border-gray-200' : 'border-gray-200 dark:border-gray-800'}">
                        ${isDone ? '<i data-lucide="check" class="w-4 h-4 text-white dark:text-black"></i>' : ''}
                    </button>
                    <div class="flex-1 min-w-0" onclick="toggleHabit(${habit.id})">
                        <p class="text-base font-light truncate ${isDone ? 'text-gray-300 dark:text-gray-700 line-through' : 'text-gray-700 dark:text-gray-200'}">
                            ${habit.name}
                        </p>
                    </div>
                    <div class="flex items-center gap-3">
                        ${streak > 0 ? `
                            <div class="flex items-center gap-1 text-orange-400">
                                <i data-lucide="zap" class="w-3 h-3 fill-current"></i>
                                <span class="text-xs font-medium">${streak}</span>
                            </div>
                        ` : ''}
                        <button onclick="deleteHabit(${habit.id})" class="text-gray-200 dark:text-gray-800 p-2 -mr-2">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        render();
    </script>
</body>
</html>
